
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Sneaky</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="vendor/jQuery/dist/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/handlebars/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="scripts/app.js"></script>


  </head>

  <body>

      <!-- Begin page content -->
      <div class="container">
        <div class="page-header">
          <h1>Sneaky</h1>
        </div>
        <section id="sneaker-form" class="container">
          <div class="row">
            <div class="col-md-12">
              <form>
                <div class="form-group">
                  <label for="brand">Brand</label>
                  <input type="text" class="form-control" id="brand">
                </div>
                <div class="form-group">
                  <label for="style">Style</label>
                  <input type="text" class="form-control" id="style">
                </div>
                <div class="form-group">
                  <label for="releaseDate">Release Date</label>
                  <input type="text" class="form-control" id="releaseDate">
                </div>
                <div class="form-group">
                  <label for="price">Price</label>
                  <input type="text" class="form-control" id="price">
                </div>
                <button type="submit" class="btn btn-danger btn-block">Submit</button>
              </form>
            </div>
          </div>
        </section>

      </div>

      <section class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>Sneakers</h2>
        </div>
      </div>
      <!-- sneakers -->
      <div id='sneakers'>
        <script id="sneaker-template" type="text/x-handlebars-template">

          <!-- one sneaker -->
          <div class="row sneaker">

            <div class="col-md-12">
              <div class="panel panel-default">
                <div class="panel-body">
                  <div class='row'>

                    <div class="col-md-3 col-xs-12 thumbnail album-art">
                      <img src="http://cdn.sneakernews.com/wp-content/uploads/2015/12/air-jordan-1-bred-releasing-fall-2016.jpg" alt="sneaker image">
                    </div>

                    <div class="col-md-9 col-xs-12">
                      <ul class="list-group">
                        <li class="list-group-item">


                          <li class="list-group-item">
                            <h4 class='inline-header'>Brand:</h4>
                            <span class='shoe-brand'>{{sneakerBrand}}</span>
                          </li>

                          <h4 class='inline-header'>Style:</h4>
                          <span class='shoe-style'>{{sneakerStyle}}</span>
                        </li>

                        <li class="list-group-item">
                          <h4 class='inline-header'>Release Date:</h4>
                          <span class='shoe-release-date'>{{releaseDate}}</span>
                        </li>

                        <li class="list-group-item">
                          <h4 class='inline-header'>Price :</h4>
                          <span class='shoe-size'>{{price}}</span>
                        </li>


                      </ul>


                  </div>

                </script>

                </div>
              </div>
            </div>
          </div>
          <!-- end one piece of data -->

      </div>
    </section>

      <footer class="footer">
        <div class="container">
          <p class="text-muted">Sneaky 2016</p>
        </div>
      </footer>
    </body>
</html>
