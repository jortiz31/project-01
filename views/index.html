
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Sneaky</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="vendor/jQuery/dist/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/handlebars/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="scripts/app.js"></script>


  </head>

  <body>

      <!-- Begin page content -->
      <div class="container">
        <div class="page-header">
          <h1>Sneaky</h1>
        </div>

        <div class="row">
          <div class="col-md-12">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Brand</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Size</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Release Date</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Price</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-danger btn-block">Submit</button>
            </form>
          </div>
        </div>

      </div>

      <section class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>Collection</h2>
        </div>
      </div>

      <div id='albums'>
        <!-- <script id="album-template" type="text/x-handlebars-template"> -->


          <div class="row album data">

            <div class="col-md-12">
              <div class="panel panel-default">
                <div class="panel-body">
                  <div class='row'>

                    <div class="col-md-3 col-xs-12 thumbnail album-art">
                      <img src="http://cdn.sneakernews.com/wp-content/uploads/2015/12/air-jordan-1-bred-releasing-fall-2016.jpg" alt="album image">
                    </div>

                    <div class="col-md-9 col-xs-12">
                      <ul class="list-group">
                        <li class="list-group-item">


                          <h4 class='inline-header'>Style:</h4>
                          <span class='shoe-style'>{{shoeStyle}}</span>
                        </li>

                        <li class="list-group-item">
                          <h4 class='inline-header'>Brand:</h4>
                          <span class='shoe-brand'>{{shoeBrand}}</span>
                        </li>

                        <li class="list-group-item">
                          <h4 class='inline-header'>Release Date:</h4>
                          <span class='artist-name'>{{releaseDate}}</span>
                        </li>

                        <li class="list-group-item">
                          <h4 class='inline-header'>Color Way:</h4>
                          <span class='album-releaseDate'>{{colorWay}}</span>
                        </li>


                      </ul>


                  </div>

                <!-- </script> -->

                </div>
              </div>
            </div>
          </div>
          <!-- end one piece of data -->

      </div>
    </section>

      <footer class="footer">
        <div class="container">
          <p class="text-muted">Sneaky 2016</p>
        </div>
      </footer>
    </body>
</html>
